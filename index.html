<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="calculator">
  <div class="display"></div>
  <div class="button-container">
    <div class="btn-col-1 btn-col">
      <div class="btn-col-container">
        <button class="calc-btn red-btn" data-value="ac">AC</button>
        <button class="calc-btn" data-value="7">7</button>
        <button class="calc-btn" data-value="4">4</button>
        <button class="calc-btn" data-value="1">1</button>
        <button class="calc-btn" data-value="0">0</button>
      </div>
    </div>
    <div class="btn-col-2 btn-col">
      <div class="btn-col-container">
        <button class="calc-btn red-btn" data-value="ce">CE</button>
        <button class="calc-btn" data-value="8">8</button>
        <button class="calc-btn" data-value="5">5</button>
        <button class="calc-btn" data-value="2">2</button>
        <button class="calc-btn" data-value=".">.</button>
      </div>
    </div>
    <div class="btn-col-3 btn-col">
      <div class="btn-col-container">
        <button class="calc-btn" data-value="percent">%</button>
        <button class="calc-btn" data-value="9">9</button>
        <button class="calc-btn" data-value="6">6</button>
        <button class="calc-btn" data-value="3">3</button>
        <button class="calc-btn" data-value="equals">=</button>
      </div>
    </div>
    <div class="btn-col-4 btn-col">
      <div class="btn-col-container">
        <button class="calc-btn" data-value="divide">&divide;</button>
        <button class="calc-btn" data-value="times">&times;</button>
        <button class="calc-btn" data-value="minus">-</button>
        <button class="calc-btn plus-btn" data-value="plus">+</button>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
